<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="/static/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #f3f4f6;">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="row">
          <div class="col">

            <div class="mx-auto" style="width: 350px;">

              {% if alert %}
              <div class="alert alert-danger" role="alert">
                {{ alert }}
              </div>
              {% endif %}

              <div class="shadow-sm p-3 bg-body rounded border">
                <div class="text-center fw-bolder">
                  <h5>Login</h5>
                </div>

                <form method="post" action="/login">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                    {% if username %}
                      {{ username }}
                    {% endif %}
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary mb-3 w-100 text-center">Login</button>
                </form>

                <div class="mb-3 w-100 text-center">Or</div>

                <form method="get" action="/google/login">
                  <button type="submit" class="btn btn-primary mb-3 w-100 text-center">
                    <div class="float-start">
                      <i class="bi bi-google me-3"></i>
                    </div>
                    Login via Google
                  </button>
                </form>
                <form method="get" action="/microsoft/login">
                  <button type="submit" class="btn btn-primary mb-3 w-100 text-center">
                    <div class="float-start">
                      <i class="bi bi-microsoft me-3"></i>
                    </div>
                    Login via Microsoft
                  </button>
                </form>
              </div>

            </div>


          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
