{% extends "layout.html" %}
{% block title %}
  {% if title %}
    {{title}}
  {% else %}
    {{super()}}
  {% endif %}
{% endblock title %}
{% block body %}
<table class="table">
  {% for goal in goals %}
    <tr>
      <td>{{ goal["title"] }}</td>
      <td>{{ goal["description"] }}</td>
      <td>{{ goal["notes"] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
